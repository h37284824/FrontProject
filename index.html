<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 (회원 찾기 포함)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      background: #f5f7fb;
      transition: background 0.3s, color 0.3s;
      padding-top: 70px;
      /* 상단 App Bar 공간 */
      padding-bottom: 60px;
      /* 하단 Bottom App Bar 공간 */
      padding-left: 220px;
      /* 왼쪽 App Bar 공간 */
    }

    .login-card {
      max-width: 420px;
      width: 100%;
      margin: auto;
    }

    /* 사이드바 */
    .sidebar {
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      padding: 1rem;
      background-color: #f8f9fa;
      border-right: 1px solid #ddd;
      z-index: 1030;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    body.sidebar-hidden {
      padding-left: 0;
      /* 사이드바 숨길 때 본문 여백 제거 */
    }

    /* 다크 모드 */
    body.dark-mode {
      background: #121212;
      color: #f1f1f1;
    }

    body.dark-mode .login-card {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }

    body.dark-mode .form-control {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #f1f1f1;
    }

    body.dark-mode .navbar,
    body.dark-mode .sidebar {
      background-color: #1e1e1e !important;
      border-color: #444 !important;
    }

    body.dark-mode .nav-link,
    body.dark-mode .navbar-brand {
      color: #f1f1f1 !important;
    }
  </style>
</head>

<body>
  <!-- 상단 App Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom fixed-top">
    <div class="container-fluid">
      <button id="sidebarToggle" class="btn btn-outline-secondary me-2">☰</button>
      <a class="navbar-brand fw-bold text-primary" href="#">MyApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">홈</a></li>
          <li class="nav-item"><a class="nav-link" href="#">도움말</a></li>
          <li class="nav-item"><a class="nav-link" href="#">문의하기</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 왼쪽 App Bar -->
  <div id="sidebar" class="sidebar">
    <a href="#" class="d-flex align-items-center mb-3 text-decoration-none">
      <span class="fs-5 fw-bold text-primary">메뉴</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item"><a href="#" class="nav-link active">홈</a></li>
      <li><a href="#" class="nav-link">로그인</a></li>
      <li><a href="#" class="nav-link">회원가입</a></li>
      <li><a href="#" class="nav-link">설정</a></li>
    </ul>
  </div>

  <!-- 다크 모드 버튼 -->
  <div class="position-absolute top-0 end-0 p-3" style="margin-top:60px;">
    <button id="modeToggle" class="btn btn-sm btn-outline-secondary">
      🌙 다크 모드
    </button>
  </div>

  <!-- 메인 로그인 카드 -->
  <main class="container d-flex justify-content-center">
    <div class="card shadow-sm login-card p-4">
      <h2 class="h5 mb-4">로그인</h2>

      <!-- 탭 메뉴 -->
      <ul class="nav nav-tabs mb-3">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#emailLogin">이메일
            로그인</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#idLogin">ID 로그인</button>
        </li>
      </ul>

      <!-- 탭 내용 -->
      <div class="tab-content">
        <!-- 이메일 로그인 -->
        <div class="tab-pane fade show active" id="emailLogin">
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label class="form-label">이메일</label>
              <input type="email" class="form-control" required />
              <div class="invalid-feedback">올바른 이메일을 입력하세요.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">비밀번호</label>
              <input type="password" class="form-control" required minlength="6" />
              <div class="invalid-feedback">비밀번호를 6자 이상 입력하세요.</div>
            </div>
            <button class="btn btn-primary w-100">로그인</button>
          </form>
        </div>

        <!-- ID 로그인 -->
        <div class="tab-pane fade" id="idLogin">
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label class="form-label">아이디</label>
              <input type="text" class="form-control" required />
              <div class="invalid-feedback">아이디를 입력하세요.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">비밀번호</label>
              <input type="password" class="form-control" required minlength="6" />
              <div class="invalid-feedback">비밀번호를 6자 이상 입력하세요.</div>
            </div>
            <button class="btn btn-success w-100">ID 로그인</button>
          </form>
        </div>
      </div>

      <!-- 회원 관련 링크 -->
      <div class="text-center small mt-3">
        <a href="#" class="me-2">회원가입</a> |
        <a href="#" class="mx-2">아이디 찾기</a> |
        <a href="#" class="ms-2">비밀번호 찾기</a>
      </div>
    </div>
  </main>

  <!-- 하단 Bottom App Bar -->
  <nav class="navbar fixed-bottom bg-light border-top">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand small text-muted" href="#">© 2025 MyApp</a>
      <div>
        <a href="#" class="me-3 text-decoration-none text-muted">이용약관</a>
        <a href="#" class="text-decoration-none text-muted">개인정보처리방침</a>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 사이드바 토글
    const sidebar = document.getElementById("sidebar");
    const sidebarToggle = document.getElementById("sidebarToggle");
    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      document.body.classList.toggle("sidebar-hidden");
    });

    // 다크 모드 토글
    const modeToggle = document.getElementById("modeToggle");
    modeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      modeToggle.textContent = document.body.classList.contains("dark-mode")
        ? "☀️ 라이트 모드"
        : "🌙 다크 모드";
    });

    // 폼 유효성 검사
    (() => {
      const forms = document.querySelectorAll(".needs-validation");
      forms.forEach((form) => {
        form.addEventListener("submit", (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add("was-validated");
        });
      });
    })();
  </script>
</body>

</html>
